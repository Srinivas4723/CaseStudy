<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <div  class="form">
            <p class="error-messages">{{failureMessage}}</p>
            <p class="success-messages">{{successMessage}}</p> 
            <div *ngIf="signupContainerFlag">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input [(ngModel)]="author.authorname" placeholder="Enter Author Name" class="form-control" type="text" >
                <p class="error-messages"> {{this.signUpblankResponse.authorname}}
                 {{this.signUpAuthorNameExists}}</p>
             </div>
             <div class="form-group "><input [(ngModel)]="author.authoremail" class="form-control" type="email"  placeholder="Author Email">
                 <p class="error-messages">{{this.signUpblankResponse.authoremail}}
                     {{this.signUpAuthorEmailExists}}</p>
             </div>
             <div class="form-group "><input [(ngModel)]="author.password" class="form-control" type="password"  placeholder="Author Email">
                 <p class="error-messages">{{this.signUpblankResponse.authorpassword}}</p>
             </div>
           
            <div class="form-group">
                <button (click)="saveAuthor()" class="btn btn-success button" type="submit">Sign Up</button>
                <button (click)="cancelsignup()" class="btn btn-secondary" >Cancel</button></div>
            <a  routerLink="/authorsignin"> Already have an Account? Login here.</a>
            </div>
        </div>
    </div>
</div>
